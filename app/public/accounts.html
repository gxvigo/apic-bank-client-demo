        <!-- Trigger the modal with a button -->

        <div class="modal fade" id="myModal" role="dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create account</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-horizontal">

                                <div class="col-sm-4">

                                </div>
                            </div>

                                <label for="email" class="col-sm-2 control-label">Number</label>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">swift_bic</label>

                                </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Label</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="firstName" ng-model="account.label" placeholder="" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Owner</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="firstName" ng-model="account.owner" placeholder="" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Type</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="firstName" ng-model="account.type" placeholder="" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a href="#result" class="btn btn-primary btn-xl page-scroll" ng-click="createPatient()">Submit</a>
                                </div>
                            </div>
                        </form>

                        <section class="" id="result">
                            <div class="container">
                                <div ng-show="httpCallReport">
                                    <div class="panel panel-default col-lg-12 bg-dark">
                                        <div class="panel-body">
                                            <p class="text-faded">{{httpCallReport.response}}</p>
                                            <ul class="text-faded" ng-repeat="hint in httpCallReport.hints">
                                                <li ng-repeat="(key, val) in hint">{{val}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                        </section>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <section id="form">
            <div class="container">
                <div class="col-lg-12 table-container">

                    <table>
                        <thead>
                            <tr>
                                <th class="colMaxsize">Label</th>
                                <th class="colMaxsize">Balance</th>
                                <th class="colMaxsize">Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in accounts">
                                <th class="colMaxsize">{{x.label}}</th>
                                <th class="colMaxsize">{{x.balance}}</th>
                                <th class="colMaxsize">{{x.type}}</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </section>

        <section id="reference">
            <div class="container">

            </div>
        </section>
